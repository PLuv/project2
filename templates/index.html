<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required Meta Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- https://getbootstrap.com -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

        <!-- App's own CSS -->
        <link href="/static/styles.css" rel="stylesheet"/>

        <!-- App's JavaScript -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{url_for('static', filename='scripts.js')}}"></script>

        <!-- Add Favicon -->
        <link rel="shortcut icon"
        href="{{ url_for('static', filename='favicon.ico') }}">

        <title>Speak</title>
    </head>

    <body>
        <div id="entry"><h2>It appears you are a new user.  Please create a username to be granted access to Speak.</h2></div>
        <!-- The login Modal -->
        <div id="modal_1" class="w3-modal">
            <div class="w3-modal-content">
                <header class="w3-container w3-teal">
                    <h2>Enter Username</h2>
                </header>
                <div>
                    <form id="form1">
                        <input id="user_name" autocomplete="off" autofocus placeholder="Enter UserName" type="text">
                        <input type="submit" value="Create User">
                    </form>
                </div>
            </div>
        </div>
        <div id="gate" class="container-fluid"></div>

    </body>
